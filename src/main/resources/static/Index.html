<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävälista</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="tyyli.css">
</head>
<body>
<div class="container">
<h1>ToDo-lista</h1>
<div class="jumbotron">
    <h2>Täällä voit pitää kirjaa tekemättömistä tehtävistä!</h2>
    <h4>Katso tekemättömien tehtävien lista, lisää listalle uusia tehtäviä tai poista jo tehdyt tehtävät listalta.</h4>
</div>
    <div class="panel panel-primary">
        <div class="panel-heading">Näytä ToDo-lista</div>
        <div class="panel-body">
            <button class="btn btn-primary" onclick="haeKaikki()">Hae tehtävät</button>
            <button class="btn btn-warning" onclick="clearOutput()">Sulje</button>
            <div class="panel-body" id="tulos1"></div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Lisää uusi tehtävä ToDo-listalle</div>
        <div class="panel-body">
        <form class="form-inline" id="todoInput">
            <div class="form-group">
                <input type="text" class="form-control" id="todoTeksti" placeholder="Kirjoita tähän uusi tehtävä">
            </div>
            <button type="submit" class="btn btn-primary">Lisää</button>
        </form><br>
            <button class="btn btn-warning" onclick="clearOutput()">Sulje</button>
            <div class="panel-body" id="tulos2"></div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Poista tehty tehtävä ToDo-listalta</div>
        <div class="panel-body">
            <input type="text" class="form-control" id="todoId" placeholder="Poistettavan tehtävän numero"><br>
            <button class="btn btn-primary" onclick="poistaTehtava()">Poista tehtävä</button>
            <button class="btn btn-warning" onclick="clearOutput()">Sulje</button>
            <div class="panel-body" id="tulos3"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="koodi.js"></script>
</body>
</html>
